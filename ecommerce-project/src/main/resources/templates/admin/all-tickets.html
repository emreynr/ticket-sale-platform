<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tum Biletler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h3>Bilet Listesi</h3>

    <hr>

    <table class="table table-bordered table-striped">
        <p class="align-bottom" >
            Admin paneli. Biletler uzerınde degisiklikler yapılabılır, eklenebilir veya silinebilir.</p>

        <thead class="table-light">
        <tr>
            <th>Bilet Id</th>
            <th>Bilet Adı</th>
            <th>Kategori</th>
            <th>Bilet Fiyatı</th>
            <th>Bilet Açıklama</th>
            <th>Bilet Adedi</th>
            <th>Bilet Tarihi</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTicket : ${theTicket}">

            <td th:text="${tempTicket.id}"/>
            <td th:text="${tempTicket.ticketName}"/>
            <td th:text="${tempTicket.ticketCategory}"/>
            <td th:text="${tempTicket.ticketPrice}"/>
            <td th:text="${tempTicket.ticketFeatures}"/>
            <td th:text="${tempTicket.ticketCount}"/>
            <td th:text="${tempTicket.ticketDate}"/>

            <td th:href="@{/ticket/ShowFormForAddTicket(ticketId=${tempTicket.id})}" class="btn btn-primary btn-sm mb-3"> Add Employee </td>

            <td>
                <a th:href="@{/ticket/ShowFormForUpdateTicket(ticketId=${tempTicket.id})}" class="btn btn-group-lg"> Guncelle </a>
            </td>

            <td>
                <a th:href="@{/ticket/DeleteTicket(ticketId=${tempTicket.id})}"
                   class="btn btn-group-lg" onclick="if ((!confirm('Bileti silmek istedigine emin misin?'))) return false"> Sil</a>
            </td>
        </tr>

        </tbody>

    </table>

</div>

</body>
</html>
