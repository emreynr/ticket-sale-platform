<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tum Uyeler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h3>Kullanici Listesi</h3>

    <hr>

    <table class="table table-bordered table-striped">
        <p class="align-bottom" >
            Admin paneli. Kullanici silinebilir, guncellenebilir.</p>

        <thead class="table-light">
        <tr>
            <th>Kullanici Id</th>
            <th>Adi</th>
            <th>Soyadi</th>
            <th>E-mail</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${theUser}">

            <td th:text="${tempUser.id}"/>
            <td th:text="${tempUser.firstName}"/>
            <td th:text="${tempUser.lastName}"/>
            <td th:text="${tempUser.email}"/>

            <td>
                <a th:href="@{/api/ShowFormForUpdateAdmin(userId=${tempUser.id})}" class="btn btn-group-lg"> Guncelle </a>
            </td>

            <td>
                <a th:href="@{/api/ShowFormForDelete(userId=${tempUser.id})}"
                   class="btn btn-group-lg" onclick="if ((!confirm('Kullaniciyi silmek istedigine emin misin?'))) return false"> Sil</a>
            </td>
        </tr>

        </tbody>

    </table>

</div>

</body>
</html>
