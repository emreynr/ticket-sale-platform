<!DOCTYPE html>
<html lang="tr"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arayüz Örneği</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>


<body>


<div>
    <div class="row justify-content-center">

    <form action="#" th:action="@{/api/save}"
          th:object="${user}" method="POST">

        <!--- when used update button, get employee information from db -->
        <!--- it shows some employee informations according id -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First Name">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last Name">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>



</div>


</body>
</html>
